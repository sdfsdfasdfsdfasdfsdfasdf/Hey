<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Game</title>

    <script src="config/main.js" type="module"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background for better visibility */
            font-family: Arial, sans-serif;
        }

        #loader {
            position: absolute;
            z-index: 1000;
            width: 100px;
            height: 100px;
            border: 10px solid #ccc;
            border-top: 10px solid #007bff; /* Bootstrap blue */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hide initially until loaded */
        }
    </style>
</head>
<body>
    <div id="loader"></div>
    <iframe id="gameFrame"></iframe>

    <script>
        var serverUrl1 = "https://parcoil-assets.onrender.com";
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const gameUrl = urlParams.get("gameurl");

        if (!gameUrl) {
            alert("Game URL not provided!");
            window.location.href = "/"; // Redirect to homepage if game URL is missing
        } else {
            const embedUrl = `${serverUrl1}/${gameUrl}`;
            const gameFrame = document.getElementById("gameFrame");
            const loader = document.getElementById("loader");

            // Show loader while the game loads
            loader.style.display = 'block';

            gameFrame.onload = function() {
                // Hide loader and display iframe once the game has loaded
                loader.style.display = 'none';
                gameFrame.style.display = 'block';
            };

            // Set the src of iframe to the game URL
            gameFrame.src = embedUrl;
        }
    </script>
</body>
</html>
