<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Game</title>
    <script src="config/main.js" type="module"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .section {
            height: 100vh; /* Each section takes the full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center content vertically */
            background-color: #f0f0f0; /* Light background for better visibility */
        }

        #loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #007bff; /* Loader color */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hide initially until loaded */
        }
    </style>
</head>
<body>
    <!-- Title Section -->
    <div class="section" style="background-color: #e8e8e8;">
        <h1>Welcome to the Game Portal</h1>
        <p>Select a game to play!</p>
    </div>

    <!-- Game Playing Section -->
    <div class="section">
        <div id="loader"></div>
        <iframe id="gameFrame"></iframe>
    </div>

    <!-- Additional Info Section -->
    <div class="section" style="background-color: #e1e1e1;">
        <h2>About This Game</h2>
        <p>Here you can find information about the game.</p>
    </div>

    <!-- Additional Links Section -->
    <div class="section" style="background-color: #d1d1d1;">
        <h2>Links</h2>
        <p>Visit our community for more games!</p>
    </div>

    <script>
        var serverUrl1 = "https://parcoil-assets.onrender.com";
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const gameUrl = urlParams.get("gameurl");

        if (!gameUrl) {
            alert("Game URL not provided!");
            window.location.href = "/"; // Redirect to homepage if game URL is missing
        } else {
            const embedUrl = `${serverUrl1}/${gameUrl}`;
            const gameFrame = document.getElementById("gameFrame");
            const loader = document.getElementById("loader");

            // Show loader while the game loads
            loader.style.display = 'block';

            gameFrame.onload = function() {
                // Hide loader and display iframe once the game has loaded
                loader.style.display = 'none';
                gameFrame.style.display = 'block';
            };

            // Set the src of iframe to the game URL
            gameFrame.src = embedUrl;
        }
    </script>
</body>
</html>
