 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/main.css" />
    <script src="config/main.js" type="module"></script>
    <style>
        body {
            background-color: purple;
            overflow: hidden; /* Prevent scrolling on body */
            position: relative;
            height: 100vh; /* Full height for body */
            margin: 0;
            font-family: Arial, sans-serif; /* General font */
        }
        
        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.8;
            animation: move 10s infinite linear;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
                opacity: 0.8;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0; /* Fade out when reaching the end */
            }
        }

        .center {
            text-align: center;
            margin: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        #gamesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            overflow-y: auto; /* Enable vertical scrolling */
            height: calc(100vh - 160px); /* Fill remaining height minus header and footer */
            padding: 10px;
            box-sizing: border-box;
        }

        .game {
            background: white; /* Game card background */
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            width: 150px; /* Set width of game cards */
        }

        .game:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .game img {
            width: 100%; /* Occupy full width of game card */
            height: 100px; /* Fixed height for images */
            object-fit: cover; /* Maintain aspect ratio */
        }

        .footer {
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 id="title">Welcome to the Game</h1>
        <p id="subtitle">Find your favorite games!</p>
    </div>
    <div class="center">
        <input type="text" id="searchInput" placeholder="Search games" />
    </div>
    
    <div id="gamesContainer">
        <!-- Sample Game Cards -->
        <div class="game">
            <img src="path/to/game1.jpg" alt="Game 1" />
            <p>Game 1</p>
        </div>
        <div class="game">
            <img src="path/to/game2.jpg" alt="Game 2" />
            <p>Game 2</p>
        </div>
        <div class="game">
            <img src="path/to/game3.jpg" alt="Game 3" />
            <p>Game 3</p>
        </div>
        <div class="game">
            <img src="path/to/game4.jpg" alt="Game 4" />
            <p>Game 4</p>
        </div>
        <div class="game">
            <img src="path/to/game5.jpg" alt="Game 5" />
            <p>Game 5</p>
        </div>
        <!-- Add more games as needed -->
    </div>

    <div class="footer">
        <span style="font-weight: 700">a site by</span>
        <a style="font-weight: 700" class="link" href="https://dsc.gg/parcoil">parcoil network</a>
    </div>

    <script>
        // Function to create small dots with random sizes and positions
        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';

            // Set random size and position
            const size = Math.random() * 5 + 5; // Size between 5 and 10 pixels
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.left = `${Math.random() * window.innerWidth}px`;
            dot.style.top = `${Math.random() * window.innerHeight}px`;

            // Set a random animation duration
            const duration = Math.random() * 5 + 5; // Duration between 5s and 10s
            dot.style.animationDuration = `${duration}s`;

            document.body.appendChild(dot);

            // Remove the dot after animation is done
            setTimeout(() => {
                dot.remove();
            }, duration * 1000); // Duration in milliseconds
        }

        // Create 3 new dots every 500 milliseconds
        setInterval(() => {
            for (let i = 0; i < 3; i++) {
                createDot();
            }
        }, 500);
    </script>
</body>
</html>
