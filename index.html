<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/main.css" />
    <script src="config/main.js" type="module"></script>
    <style>
      body {
        background-color: purple;
        overflow: hidden;
        position: relative;
      }

      .dot {
        position: absolute;
        border-radius: 50%;
        background-color: white;
        opacity: 0.8;
        animation: move 10s infinite linear;
      }

      @keyframes move {
        0% {
          transform: translateX(0) translateY(0);
        }
        100% {
          transform: translateX(100vw) translateY(100vh);
        }
      }

      /* Generate multiple dots with different sizes and animations */
      .dot:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 10%; animation-duration: 15s; }
      .dot:nth-child(2) { width: 30px; height: 30px; top: 20%; left: 20%; animation-duration: 12s; }
      .dot:nth-child(3) { width: 15px; height: 15px; top: 30%; left: 30%; animation-duration: 18s; }
      .dot:nth-child(4) { width: 25px; height: 25px; top: 40%; left: 40%; animation-duration: 10s; }
      .dot:nth-child(5) { width: 35px; height: 35px; top: 50%; left: 50%; animation-duration: 14s; }
    </style>
  </head>
  <body>
    <!-- Dots added below the opening body tag -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <div class="center">
      <h1 id="title"></h1>
      <p id="subtitle"></p>
    </div>
    <div class="center">
      <input type="text" id="searchInput" placeholder="Search games" />
    </div>
    <div id="gamesContainer"></div>
    <div class="footer">
      <a style="font-weight: 700">a site by
      </a><a style="font-weight: 700" class="link" href="https://dsc.gg/parcoil">parcoil network</a>
    </div>
  </body>
</html>
