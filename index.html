<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/main.css" />
    <script src="config/main.js" type="module"></script>
    <style>
        body {
            background-color: purple;
            overflow: hidden;
            position: relative;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0; /* Start invisible */
            animation: fadeInOut 5s infinite; /* Adjusted animation */
        }

        @keyframes fadeInOut {
            0% {
                transform: translateY(0); /* Start from the bottom */
                opacity: 0; /* Fully invisible */
            }
            20% {
                opacity: 1; /* Fully visible */
            }
            80% {
                opacity: 1; /* Stay fully visible */
            }
            100% {
                transform: translateY(-100vh); /* Move out of view */
                opacity: 0; /* Fade out */
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 id="title">Welcome to the Game</h1>
        <p id="subtitle">Find your favorite games!</p>
    </div>
    <div class="center">
        <input type="text" id="searchInput" placeholder="Search games" />
    </div>
    <div id="gamesContainer"></div>
    <div class="footer">
        <a style="font-weight: 700">a site by</a>
        <a style="font-weight: 700" class="link" href="https://dsc.gg/parcoil">parcoil network</a>
    </div>

    <script>
        // Function to create small dots with random sizes and positions
        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';

            // Set random size
            const size = Math.random() * 10 + 5; // Size between 5 and 15 pixels
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.left = `${Math.random() * window.innerWidth}px`; // Random horizontal position
            dot.style.bottom = '0'; // Start from the bottom

            // Set a random animation duration (optional)
            const duration = Math.random() * 2 + 3; // Duration between 3s and 5s
            dot.style.animationDuration = `${duration}s`;

            document.body.appendChild(dot);

            // Remove the dot after its full animation duration
            setTimeout(() => {
                dot.remove();
            }, duration * 1000); // Duration in milliseconds
        }

        // Create a new dot every 600 milliseconds
        setInterval(createDot, 600);
    </script>
</body>
</html>
